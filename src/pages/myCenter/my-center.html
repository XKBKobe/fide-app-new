<ion-header>
  <ion-navbar>
    <ion-title>
      个人中心
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list style="margin: 0;">
    <ion-item class="my-center-bg">
      <ion-thumbnail item-start>
        <img src="assets/imgs/myCenter/user_pic_default.png" style="width: 80px;height: 80px;">
      </ion-thumbnail>
      <h2 style="color: #ffffff;">18055417483</h2>
      <button ion-button clear item-end outline style="background-color: #ffffff;width: 60px;" (click)="loginOut()">退出
      </button>
    </ion-item>
  </ion-list>

  <ion-list style="margin: 0;">
    <ion-item class="right-arrow" [navPush]="BasicInfoPage">
      <ion-avatar class="my-center-img" item-start>
        <img src="assets/imgs/myCenter/name_inputIcon_select.png">
      </ion-avatar>
      <div style="font-size: 1.5rem;padding-left: 8px;">基本信息</div>
    </ion-item>
    <ion-item class="right-arrow" [navPush]="ChangePasswordPage">
      <ion-avatar class="my-center-img" item-start>
        <img src="assets/imgs/myCenter/name_inputIcon_select.png">
      </ion-avatar>
      <div style="font-size: 1.5rem;padding-left: 8px;">修改密码</div>
    </ion-item>
    <ion-item class="right-arrow">
      <ion-avatar class="my-center-img" item-start>
        <img src="assets/imgs/myCenter/ucenter_nearbank.png">
      </ion-avatar>
      <div style="font-size: 1.5rem;padding-left: 8px;">附近营业点</div>
    </ion-item>
    <ion-item class="right-arrow">
      <ion-avatar class="my-center-img" item-start>
        <img src="assets/imgs/myCenter/ucenter_about.png">
      </ion-avatar>
      <div style="font-size: 1.5rem;padding-left: 8px;">关于bp</div>
    </ion-item>
  </ion-list>

  <ion-list style="margin-top: 10px;">
    <ion-item class="right-arrow">
      <ion-avatar class="my-center-img" item-start>
        <img src="assets/imgs/myCenter/ucenter_update.png">
      </ion-avatar>
      <div style="font-size: 1.5rem;padding-left: 8px;">检查更新</div>
    </ion-item>
    <ion-item class="right-arrow">
      <ion-avatar class="my-center-img" item-start>
        <img src="assets/imgs/myCenter/ucenter_share.png">
      </ion-avatar>
      <div style="font-size: 1.5rem;padding-left: 8px;">分享</div>
    </ion-item>
  </ion-list>
</ion-content>
