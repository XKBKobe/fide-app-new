<ion-header>
  <ion-navbar>
    <ion-title>
      修改密码
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/myCenter/userinfomation.png">
      </ion-avatar>
      <ion-input type="text" placeholder="请输入旧密码" [(ngModel)]="password.oldPwd"></ion-input>
    </ion-item>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/myCenter/userinfomation.png">
      </ion-avatar>
      <ion-input type="text" placeholder="请输入新密码" [(ngModel)]="password.newPwd"></ion-input>
    </ion-item>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/myCenter/userinfomation.png">
      </ion-avatar>
      <ion-input type="text" placeholder="请再次输入新密码" [(ngModel)]="password.authPwd"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block
          class="default-button-size" (click)="submit()" tappable>提交
  </button>

</ion-content>
