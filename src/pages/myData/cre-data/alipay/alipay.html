<ion-header>
  <ion-navbar>
    <ion-title>
      支付宝账户
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!!data.length">
    <ion-label class="cre-data-title">已绑定支付宝账户</ion-label>
    <ion-item-sliding style="margin: 10px;border-radius: 5px;width: auto;">
      <ion-item *ngFor="let item of data" style="border: none;">
        <ion-avatar item-start>
          <img src="/assets/imgs/myData/creditData/alipay.png">
        </ion-avatar>
        <h3>支付宝账户</h3>
        <p>{{item.acct}}</p>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-list>
    <ion-item-sliding style="margin: 10px;width: auto;">
      <ion-item class="add-item">
        <ion-avatar item-start>
          <img src="/assets/imgs/myData/creditData/alipay.png">
        </ion-avatar>
        <h3>添加支付宝账户</h3>
      </ion-item>
    </ion-item-sliding>
  </ion-list>


</ion-content>
