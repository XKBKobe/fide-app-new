<div>
  <ion-list style="margin: 0;">
    <ion-item *ngFor="let item of creditData"
              style="border: none;border-bottom: 1px solid #eee;background-color: #fff;">
      <ion-avatar item-start>
        <img src="{{item.img}}">
      </ion-avatar>
      <h4>{{item.name}}</h4>
    </ion-item>
  </ion-list>
</div>
