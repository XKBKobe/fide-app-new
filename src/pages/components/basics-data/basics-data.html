<ion-list style="margin-top: 10px;">
  <!--输入框的模版-->
  <ion-item>
    <ion-label class="label-margin">
      <span class="require-star">*</span>
      <div class="basics-data-email"></div>
    </ion-label>
    <ion-input
      placeholder="请输入姓名"></ion-input>
  </ion-item>

  <!--图片模版-->
  <!--<img-view [headerHide]="false"></img-view>-->

  <!--选择框模版-->
  <ion-item>
    <ion-label item-left hidden>
      请选择贷款用途
    </ion-label>
    <ion-label class="personPer-payWay label-margin">
      <span class="require-star">*</span>
      <div class="person-data-repay"></div>
    </ion-label>
    <ion-select class="right-arrow" name="purpose" okText="确定" cancelText="取消"
                placeholder="请选择贷款用途">
    </ion-select>
  </ion-item>


  <!--请选择贷款用途-->
  <ion-item>
    <ion-label item-left hidden>
      请选择贷款用途(todo)
    </ion-label>
    <ion-label class="personPer-payWay label-margin">
      <span class="require-star">*</span>
      <div class="person-data-repay"></div>
    </ion-label>
    <ion-select class="right-arrow" name="purpose" okText="确定" cancelText="取消"
                placeholder="请选择贷款用途（todo）">
    </ion-select>
  </ion-item>


  <!--qq邮箱-->
  <ion-item>
    <ion-label class="label-margin">
      <span class="require-star">*</span>
      <div class="basics-data-email"></div>
    </ion-label>
    <ion-input type="email"
               placeholder="请输入电子邮箱"></ion-input>
  </ion-item>

  <!--qq账号-->
  <ion-item>
    <ion-label class="label-margin">
      <span class="require-star">*</span>
      <div class="basics-data-qq"></div>
    </ion-label>
    <ion-input type="email"
               placeholder="请输入qq账号"></ion-input>
  </ion-item>

  <!--todo city-picker-->

  <!--家庭联系人姓名-->
  <ion-item>
    <ion-label class="label-margin">
      <span class="require-star">*</span>
      <div class="basics-data-family"></div>
    </ion-label>
    <ion-input type="text"
               placeholder="家庭联系人姓名"></ion-input>
  </ion-item>

  <!--家庭联系人电话-->
  <ion-item>
    <ion-label class="label-margin">
      <span class="require-star">*</span>
      <div class="basics-data-family-tel"></div>
    </ion-label>
    <ion-input type="tel"
               placeholder="家庭联系人电话"></ion-input>
  </ion-item>

  <!--家庭联系人与我的关系-->
  <ion-item>
    <ion-label item-left hidden>
      家庭联系人与我的关系
    </ion-label>
    <ion-label class="personPer-payWay label-margin">
      <span class="require-star">*</span>

    </ion-label>
    <ion-select class="right-arrow" name="purpose" okText="确定" cancelText="取消"
                placeholder="家庭联系人与我的关系">

  </ion-item>

  <!--第二联系人姓名-->
  <ion-item>
    <ion-label class="label-margin">
      <span class="require-star">*</span>
      <div class="basics-data-family"></div>
    </ion-label>
    <ion-input type="text"
               placeholder="第二联系人姓名"></ion-input>

  <!--第二联系人电话-->
  <ion-item>
    <ion-label class="label-margin">
      <span class="require-star">*</span>
      <div class="basics-data-family-tel"></div>
    </ion-label>
    <ion-input type="tel"
               placeholder="第二联系人电话"></ion-input>
  </ion-item>

  <!--第二联系人与我的关系-->
  <ion-item>
    <ion-label item-left hidden>
      第二联系人与我的关系
    </ion-label>
    <ion-label class="personPer-payWay label-margin">
      <span class="require-star">*</span>
      <div class="basics-data-connect"></div>
    </ion-label>
    <ion-select class="right-arrow" name="purpose" okText="确定" cancelText="取消"
                placeholder="第二联系人与我的关系">

  </ion-item>

  <!--常用银行卡开户行-->

    <ion-label item-left hidden>
      第二联系人与我的关系
    </ion-label>
    <ion-label class="personPer-payWay label-margin">
      <span class="require-star">*</span>
      <div class="basics-data-bank"></div>
    </ion-label>
    <ion-select class="right-arrow" name="purpose" okText="确定" cancelText="取消"
                placeholder="常用银行卡开户行">

  </ion-item>

  <!--常用银行卡卡号-->
  <ion-item>
    <ion-label class="label-margin">
      <span class="require-star">*</span>
      <div class="basics-data-bank-number"></div>
    </ion-label>
    <ion-input type="number"
      placeholder="常用银行卡卡号"></ion-input>
  </ion-item>

  <!--todo city-picker-->
  <!--请输入住宅详细地址-->

    <ion-label class="label-margin">
      <span class="require-star">*</span>
      <div class="basics-data-detail-address"></div>
    </ion-label>
    <ion-input type="text"
               placeholder="请输入住宅详细地址"></ion-input>
  </ion-item>






</ion-list>
